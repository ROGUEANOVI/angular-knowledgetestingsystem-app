<mat-card>
  <mat-action-list>
    <div matSubheader>Menu</div>
    <button mat-list-item routerLink="/user">
      <mat-icon mat-list-icon class="material-icons">home</mat-icon> Inicio
    </button>
    <button mat-list-item routerLink="/admin/profile">
      <mat-icon mat-list-icon>account_circle</mat-icon> Perfil
    </button>
    <button mat-list-item routerLink="/admin/categories">
      <mat-icon mat-list-icon>list</mat-icon> Categorias
    </button>
    <button mat-list-item routerLink="/admin/tests">
      <mat-icon mat-list-icon>question_answer</mat-icon> Tests
    </button>
    <button mat-list-item routerLink="/admin/questionnaires">
      <mat-icon mat-list-icon>quiz</mat-icon> Cuestionario
    </button>
    <button mat-list-item (click)="logout()">
      <mat-icon mat-list-icon>logout</mat-icon> Salir
    </button>
  </mat-action-list>
</mat-card>
