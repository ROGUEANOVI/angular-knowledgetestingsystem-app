<mat-card>
  <mat-action-list>
    <div matSubheader>Menu</div>
    <button mat-list-item routerLink="/user/welcome">
      <mat-icon mat-list-icon class="material-icons">home</mat-icon> Inicio
    </button>
    <button mat-list-item routerLink="/user/profile">
      <mat-icon mat-list-icon>account_circle</mat-icon> Perfil
    </button>
    <button mat-list-item routerLink="/user/tests">
      <mat-icon mat-list-icon>question_answer</mat-icon> Tests
    </button>
    <button mat-list-item >
      <mat-icon mat-list-icon>category</mat-icon> Categorias
    </button>
    <div class="container">
      <button mat-list-item *ngFor="let category of categories" [routerLink]="['/user/tests/category/', category.categoryId]">
        <mat-icon mat-list-icon>category</mat-icon> {{category.title}}
      </button>
    </div>
    <button mat-list-item (click)="logout()">
      <mat-icon mat-list-icon>logout</mat-icon> Salir
    </button>
  </mat-action-list>   
</mat-card>
